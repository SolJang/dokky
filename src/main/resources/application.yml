server:
  port: 9097
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:dokky:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database: h2
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
